
---
- name: Deploy node-red
  k8s:
    state: "{{ workload_state }}"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: node-red
        namespace : homeautomation
        labels:
          app: node-red
      spec:
        replicas: 1
        strategy:
          type: Recreate
        selector:
          matchLabels:
            app: node-red
        template:
          metadata:
            labels:
              app: node-red
          spec:
            hostname: "{{ nodered_host }}"
            containers:
            - name: node-red
              image: "fredclausen/node-red-ha:latest"
              imagePullPolicy: Always
              env:
              - name: TZ
                value: "America/Denver"
              volumeMounts:
                - mountPath: /data
                  name: homeautomation-run
                  subPath: node-red
            volumes:
            - name: homeautomation-run
              persistentVolumeClaim:
                claimName: homeautomation-run

- name: Deploy node red service
  k8s:
    state: "{{ workload_state }}"
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        name: "{{ nodered_host }}"
        namespace : homeautomation
      spec:
        loadBalancerIP: 192.168.31.205
        selector:
          app: node-red
        ports:
        - protocol: TCP
          port: 1880
          targetPort: 1880
          name : output
        type: LoadBalancer