
---
- name: label node with RTLSDR dongle for rtlsdr-airband
  k8s:
    state: "{{ workload_state }}"
    definition:
      apiVersion: v1
      kind: Node
      metadata:
        labels:
          homeassistant: "usb"
        name: "{{ homeassistant_node }}"

- name: Deploy homeassistant
  k8s:
    state: "{{ workload_state }}"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: homeassistant
        namespace: default
        labels:
          app: homeassistant
      spec:
        replicas: 1
        strategy:
          type: Recreate
        selector:
          matchLabels:
            app: homeassistant
        template:
          metadata:
            labels:
              app: homeassistant
          spec:
            hostNetwork: true
            nodeSelector:
              homeassistant: usb
            containers:
            - name: homeassistant
              image: "homeassistant/raspberrypi4-homeassistant:stable"
              imagePullPolicy: Always
              securityContext:
                privileged: true
              env:
              - name: TZ
                value: "America/Denver"
              volumeMounts:
                - mountPath: /config
                  name: readsb-run
                  subPath: homeassistant
                - mountPath: /dev/
                  name: usb
                - mountPath: /sys
                  name: sys
            volumes:
            - name: readsb-run
              persistentVolumeClaim:
                claimName: readsb-run
            - name: usb
              hostPath:
                path: /dev/
            - name: sys
              hostPath:
                path: /sys/
- name: Deploy rest980 service
  k8s:
    state: "{{ workload_state }}"
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        name: homeassistant
        namespace : default
      spec:
        loadBalancerIP: 192.168.31.204
        selector:
          app: homeassistant
        ports:
        - protocol: TCP
          port: 8123
          targetPort: 8123
          name : output
        type: LoadBalancer